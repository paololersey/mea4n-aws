<div align="center">
  <i class="fa fa-eraser pointer" (click)="open(content)" aria-hidden="true"></i>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmation reset</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Do you want to reset the error/warning? </p>
  </div>
  <div class="modal-footer">
    <div class="col-xs-3 col-sm-3 col-md-3">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">&nbsp;</div>
    <div class="col-xs-3 col-sm-3 col-md-3">
      <button type="button" class="btn btn-primary" (click)="c('Confirm')">Confirm</button>
    </div>

  </div>
</ng-template>
