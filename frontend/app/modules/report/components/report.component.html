<div>
    <div>&nbsp;</div>
    <h3>Filter data </h3>
    <div> &nbsp;</div>
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-xs-1 col-md-1 col-sm-1 col-lg-1">&nbsp;
            </div>
            <div class="col-xs-2 col-md-2 col-sm-2 col-lg-2">
                <input type="checkbox" [checked]="model.groupByDay" (change)="groupByDayChange()" /> Group by day
            </div>

            <div class="col-xs-1 col-md-1 col-sm-1 col-lg-1">
                <label for="dateFrom">Date from</label>
            </div>
            <div class="ok col-xs-2 col-md-2 col-sm-2 col-lg-2 form-group" >
                <div class="input-group">
                    <input class="form-control" [ngClass]="{'contains-error': dp1 && dp1.invalid }" placeholder="yyyy-mm-dd" name="dp1" [(ngModel)]="model.dateFrom" ngbDatepicker #d1="ngbDatepicker"
                        required>
                    <div class="input-group-addon" (click)="d1.toggle()">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </div>
                </div>
                <div *ngIf="f.submitted && !dateFrom.valid" class="help-block">"Date from" is required</div>
            </div>
            <div class="col-xs-1 col-md-1 col-sm-1 col-lg-1">
                <label for="dateTo">Date to</label>
            </div>
            <!--  <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3 form-group">-->
            <div class="form-group col-xs-2 col-md-2 col-sm-2 col-lg-2" [ngClass]="{ 'has-error': f.submitted && !dateTo.valid }">

                <div class="input-group">
                    <input class="form-control" placeholder="dd-mm-yyyy" name="dp2" [(ngModel)]="model.dateTo" ngbDatepicker #d2="ngbDatepicker"
                        required>
                    <div class="input-group-addon" (click)="d2.toggle()">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- <div *ngIf="f.submitted && !dateTo.valid" class="help-block">"Date to" is required</div>-->
            </div>
            <div class="form-group col-xs-1 col-md-1 col-sm-1 col-lg-1">
                <label for="machineNice">N-ICE:</label>
            </div>
            <div class="form-group col-xs-2 col-md-2 col-sm-2 col-lg-2">
                <ss-multiselect-dropdown name="dropdownMachines" [options]="myOptions" [(ngModel)]="model.machineIds" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-3 col-md-3 col-sm-3 col-lg-3">
                &nbsp;
            </div>

            <!--<div *ngIf="showMessagesFilters" class=" col-xs-1 col-md-1 col-sm-1 col-lg-1">
                <label for="years">Year</label>
            </div>
            <div *ngIf="showMessagesFilters" class=" col-xs-2 col-md-2 col-sm-2 col-lg-2 pull-right" >
                <ss-multiselect-dropdown name="years" [options]="yearsOptions" [(ngModel)]="model.years"></ss-multiselect-dropdown>
            </div>-->

        </div>
        <div class="row">
            <div class="col-xs-2 col-md-2 col-sm-2 col-lg-2">
                <button type="button" (click)="triggerExcelReport()" [disabled]="!f.valid" class="btn btn-primary">Export</button>
            </div>
        </div>
    </form>

</div>
