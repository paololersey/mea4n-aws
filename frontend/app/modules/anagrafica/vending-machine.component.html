<div>&nbsp;</div>
<div class="row">
    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
        <div class="col-xs-5 col-md-5 col-sm-5 col-lg-5">
            <h4>Operate on vending machines</h4>
        </div>
        <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4" align="center">
            <button type="button" (click)="create()" [disabled]="true" class="btn btn-primary" style="cursor:pointer">Create</button>
            <button type="button" (click)="search()" class="btn btn-primary" style="cursor:pointer">Search</button>
        </div>
    </div>


</div>
<hr>
<div class="row">
    <div *ngIf="searchFlag">
        <h4>Search</h4>
        <div>&nbsp;</div>
        <div class="form-group col-xs-2 col-md-2 col-sm-2 col-lg-2">
                <div class="form-group col-xs-2 col-md-2 col-sm-2 col-lg-2">
                         <multiselect [dropdownList]="machineList" (selectedOptions)="model.machineIds = $event"></multiselect>
                    </div>
        </div>
    </div>
</div>
